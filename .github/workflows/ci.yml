name: ci
on:
  push:
    branches:
      -master
      -main
jobs:
  package: # придумали сами
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3 #скопирует репозиторий на эту машинку
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - run: mvn -B package #run - если пишем свою клманду, а не готовый чей-то action
      - uses: action/upload-artifact@v3
        with:
          name: app # имя архива, который будет опубликован  на GitHub
          path: target/app.jar
